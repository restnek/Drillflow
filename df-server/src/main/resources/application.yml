cxf:
    path: /Service

server:
    port: 8082

valve:
    name: mock-csv
    configuration:
        csv:
            file: classpath:csv/dump.csv
            charset: utf-8
            delimiter: ","
            contains-header: true
            first-line: 0
            line-amount: 86400  # 24 hours
            decimal-separator: "."
            time-step: PT1S
        field:
            default-value: -1
            random:
                enable-if-undefined: false
                origin: 0
                bound: 100
        field-to-index:
            DRILL_PRESSURE: 2
            MUD_WEIGHT_INPUT: 33
            MUD_WEIGHT_OUTPUT: 35
            MUD_USAGE_INPUT: 4
            MUD_USAGE_OUTPUT: 38
            HOOK_WEIGHT: 13
            GAS_OIL_RATIO: 36
            BIT_DEPTH: 16
            DRILL_DEPTH: 18
            ROTATION_TORQUE: 9
            BIT_PRESSURE: 39
            TURNING: 10
            BLOCK_POSITION: 31
            DRILLING_SPEED: 21
            TOTAL_VOLUME: 22
            EQUIVALENT_CIRCULATING_DENSITY: 35
            TOPPING_UP_VOLUME: 11
            LIFTING_SPEED: 24
            PUMP_STROKE_FREQUENCY_1: 15
            PUMP_STROKE_FREQUENCY_2: 19
            NUMBER_OF_CANDLES: 30
            TEMPERATURE_INPUT: 32
            TEMPERATURE_OUTPUT: 29
            CAPACITY_UNDER_SHALE_SHAKERS: 1
            OPERATION: 51
            PHASE: 52

wmls:
    version: 1.3.1.1,1.4.1.1
    compression: true

logging:
    config: ${LOGBACK_CONFIG_FILE:classpath:logback-spring.xml}

spring:
    devtools:
        add-properties: false